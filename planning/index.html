<!doctype html>
<html lang="en">
  <head>
    <title>Strides</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous" />
    <link rel="stylesheet" href="application.css" />
    <link rel="shortcut icon" href="images/shoe.ico" type="image/x-icon">
  </head>
  <body>
    <header class="container py-3">
      <div class="jumbotron bg-light border">
        <img src="images/shoe_logo.png" class="rounded float-left mr-4">
        <h1 class="display-4">Strides</h1>
        <p class="lead">Run tracking, made simple.</p>
        <hr>
        <p>No-gimmicks, no gadgets, no fuss. Data for the statistics-minded runner.</p>
      </div>
    </header>
    <main>
      <div class="container col-4 clearfix">
        <form class=" border rounded p-3 mb-1">
          <h3 class="borderpb-1 mb-3">Log In</h3>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <div class="form-check mb-3 float-right">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Log In</button>
        </form>
        <a href="#" class="float-right text-info">Create Account</a>
      </div>
      <div class="container col-4 d-none">
        <form class=" border rounded p-3 mb-1">
          <h3 class="borderpb-1 mb-3">Create Account</h3>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
          </div>
          <button type="submit" class="btn btn-primary mr-2">Create</button>
        </form>
        <a href="#" class="float-right text-danger">Cancel</a>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
